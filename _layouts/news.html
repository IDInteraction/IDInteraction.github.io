---
layout: default
---
{{ content }}
<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link plain-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>

      <p>{{ post.excerpt }} [<a class="plain-link" href="{{ post.url | prepend: site.baseurl }}">read post...</a>]</p>
    </li>
  {% endfor %}
</ul>

<p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
  <a class="plain-link" href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class ="fa fa-rss"></i></a>
</p>
